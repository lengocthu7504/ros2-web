<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/1.1.0/roslib.min.js">

	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link rel="shortcut icon" href="#">

    <style type="text/css">
		.btn-circle.btn-xl {
			width: 100px;
			height: 100px;
			padding: 13px 18px;
			border-radius: 60px;
			font-size: 15px;
			text-align: center;
		}
	</style>

</head>

<body>
	<div id="app" class="container">
        <img src="fpt_logo.png" alt="FPT Logo"> 

		<div class="jumbotron">
			<h1>FPT LAB2 Robot Website Interfaces</h1>
		</div>


		<div class="row" style="max-height:200px;">
			<div class="col-md-6">
				<h3>Connection status</h3>
				<p class="text-danger" v-if="!connected">Not connected!</p>
				<p class="text-success" v-if="connected">Connected!</p>
				<label>Websocket server address</label>
                <input type="text" v-model="ws_address" />
                <br><br>
                <button :disabled="loading" class="btn btn-danger" @click="disconnect" v-if="connected">Disconnect!</button>
                <button :disabled="loading" class="btn btn-success" @click="connect" v-else>Connect!</button>
			</div>
			<div class="col-md-6" style="max-height:200px; overflow:auto;">
				<h3>Log messages</h3>
                <div>
                    <p v-for="log of logs">{{ log }}</p>
                </div>
			</div>
		</div>

        <hr>
        <hr>
        <hr>
        <hr>

        <div class="row">
            <div class="col-md-12 text-center">
                <h5>Commands</h5>
            </div>

            <!-- 1st row -->
            <div class="col-md-12 text-center">
                <button @click="forward" :disabled="loading || !connected" class="btn btn-primary btn-circle btn-xl">Go forward</button>
                <br><br>
            </div>

            <!-- 2nd row -->
            <div class="col-md-4 text-center">
                <button @click="turnLeft" :disabled="loading || !connected" class="btn btn-primary btn-circle btn-xl">Turn left</button>
            </div>
            <div class="col-md-4 text-center">
                <button @click="stop" :disabled="loading || !connected" class="btn btn-danger btn-circle btn-xl">Stop</button>
                <br><br>
            </div>
            <div class="col-md-4 text-center">
                <button @click="turnRight" :disabled="loading || !connected" class="btn btn-primary btn-circle btn-xl">Turn right</button>
            </div>

            <!-- 3rd row -->
            <div class="col-md-12 text-center">
                <button @click="backward" :disabled="loading || !connected" class="btn btn-primary btn-circle btn-xl">Go backward</button>
            </div>
        </div>

	</div>

	<script type="text/javascript" src="main.js?2">

	</script>
</body>

</html>
